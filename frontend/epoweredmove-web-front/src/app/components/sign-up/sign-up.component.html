<div class="row">
  <div class="col-m-12">
    <div class="page-title">Sign Up</div>
  </div>
  <div class="col-l-12" align="center">
    <mat-card>
      <mat-card-content>
        <form [formGroup]="signupform" (ngSubmit)="signUpLocal()">
          <p>
            <mat-form-field [floatLabel]="'auto'" [hideRequiredMarker]="true">
              <mat-label>Name</mat-label>
              <input type="text" matInput formControlName="name">
            </mat-form-field>
          </p>
          <p>
            <mat-form-field [floatLabel]="'auto'" [hideRequiredMarker]="true">
              <mat-label>Surname</mat-label>
              <input type="text" matInput formControlName="surname">
            </mat-form-field>
          </p>
          <p>
            <mat-form-field [floatLabel]="'auto'" [hideRequiredMarker]="true">
              <mat-label>Email</mat-label>
              <input type="text" matInput formControlName="email">
            </mat-form-field>
          </p>
          <p>
            <mat-form-field [floatLabel]="'auto'" [hideRequiredMarker]="true">
              <mat-label>Phone</mat-label>
              <input type="text" matInput formControlName="phone">
            </mat-form-field>
          </p>
          <p>
            <mat-form-field [floatLabel]="'auto'" [hideRequiredMarker]="true">
              <mat-label>Password</mat-label>
              <input type="password" matInput formControlName="password">
            </mat-form-field>
          </p>
          <p>
            <mat-form-field [floatLabel]="'auto'" [hideRequiredMarker]="true">
              <mat-label>Confirm Password</mat-label>
              <input type="password" matInput formControlName="confirmPassword">
            </mat-form-field>
          </p>
          <div *ngIf="errors && errors.length > 0">
            <div *ngFor="let error of errors">
              <p class="error">
                {{error}}
              </p>
            </div>
          </div>

          <div class="button signUpButtons">
            <button type="submit" mat-button>Sign Up</button>
          </div>
          <mat-divider></mat-divider>
          <div class="button signUpButtons">
            <div class="buttonWithIcon" (click)="logInGoogle()"><mat-icon svgIcon="google"></mat-icon>Sign up with Google</div>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
