<mat-card>
  <mat-card-header>
    <mat-card-title>New Plug</mat-card-title>
  </mat-card-header>
  <form [formGroup]="plugFormGroup">
    <mat-card-content>
      <div style="display: flex; flex-direction: column;">
        <div>
          <mat-form-field appearance="fill" class="formElementPadding" [floatLabel]="'auto'" [hideRequiredMarker]="true">
            <mat-label>Power</mat-label>
            <input matInput formControlName="power">
          </mat-form-field>
          <mat-icon matTooltip="Enter the max power output in Kilo Watts (ex. 7.4)" fontIcon="help"></mat-icon>
        </div>
        <div>
          <mat-form-field appearance="fill" class="formElementPadding" [floatLabel]="'auto'" [hideRequiredMarker]="true">
            <mat-label>Phases</mat-label>
            <input matInput formControlName="phases">
          </mat-form-field>
          <mat-icon matTooltip="Enter the number of phases (1-3)" fontIcon="help"></mat-icon>
        </div>
        <div>
          <mat-form-field>
            <mat-select formControlName="plugTypeId" [(value)]="selectedPlugTypeId" [ngClass]="selectedPlugTypeId">
              <mat-option *ngFor="let plugType of plugTypes" [value]="plugType.id">
                <img class="imageInsideSelect" src="{{plugType.imageUrl ? plugType.imageUrl : '/assets/images/plug-default.jpeg'}}">
                <span>{{plugType.connector}}</span>
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div>
          <mat-card-actions>
            <button mat-button (click)="submitPlug()">Add Plug</button>
          </mat-card-actions>
        </div>
      </div>


    </mat-card-content>
  </form>
</mat-card>
