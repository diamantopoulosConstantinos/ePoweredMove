apiVersion: apps/v1
kind: Deployment
metadata:
  name: gatewayserver-deployment
  labels:
    app: gatewayserver        
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gatewayserver
  template:
    metadata:
      labels:
        lbtype: external
        app: gatewayserver
    spec:
      containers:
      - name: gatewayserver
        image: diamantopoulosconstantinos/gatewayserver:latest
        imagePullPolicy: Always
        resources:
          requests:
            cpu: "150m"
            memory: "100M"
          limits:
            cpu: "200m"
            memory: "300M"
        ports:
        - containerPort: 8080
          name: "8080-port"
