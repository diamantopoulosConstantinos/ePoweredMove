network:
    ethernets:
        eth0:
            link-local: [ipv4]
            dhcp4: no
            addresses: [192.168.1.219/24]
            gateway4: 192.168.1.1
            nameservers:
                addresses: [192.168.1.1, 8.8.8.8, 8.8.4.4]
            match:
                macaddress: 52:54:00:63:44:a2
            set-name: eth0
    version: 2