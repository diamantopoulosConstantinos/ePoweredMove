apiVersion: apps/v1
kind: Deployment
metadata:
  name: plugplugtype-deployment
  labels:
    app: plugplugtype
spec:
  replicas: 1
  selector:
    matchLabels:
      app: plugplugtype
  template:
    metadata:
      labels:
        app: plugplugtype
    spec:
      containers:
      - name: plugplugtype
        image: diamantopoulosconstantinos/plugplugtype:latest
        ports:
        - containerPort: 8003
        resources:
          requests:
            cpu: "50m"
            memory: "100m"
          limits:
            cpu: "50m"
            memory: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: plugplugtype-service
spec:
  selector:
    app: plugplugtype
  type: ClusterIP
  ports:
    - protocol: TCP
      port: 8003
      targetPort: 8003
